<section class="product-list">
    <div class="product-list__card" *ngFor="let produto of produtos">
        <a routerLink="/produtos/{{ produto.id }}" class="products-list__link">
            <img [src]="produto.imagem">
            <h2 class="product-item__name" id="product-list__text">
                {{ produto.descricao }}
            </h2>
            <p class="product-item__price" id="product-list__text">
                {{ produto.preco | currency: "BRL"}}
            </p>
            <p class="product-item__description" id="product-list__text">
                {{ produto.descricaoPreco }}
            </p>
        </a>
        <button class="product-item__buy-button" type="button">
            Comprar
        </button>
    </div>
</section>
